<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Directory â€” Your Name</title>
  <meta name="description" content="Landing directory for works, CV, contact, library, about, interests." />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Style/styles.css" />
</head>
<body>
  <main class="viewport-grid" role="main">
    <a class="tile" href="#recent" aria-label="Recent works and collabs" data-id="recent" draggable="true">
      <h2>Recent works & collabs</h2>
    </a>
    <a class="tile" href="#cv" aria-label="Curriculum vitae" data-id="cv" draggable="true">
      <h2>CV</h2>
    </a>
    <a class="tile" href="#contact" aria-label="Contact and CTA" data-id="contact" draggable="true">
      <h2>Contact</h2>
    </a>
    <a class="tile" href="#library" aria-label="Library of works" data-id="library" draggable="true">
      <h2>Library</h2>
    </a>
    <a class="tile" href="#about" aria-label="About" data-id="about" draggable="true">
      <h2>About</h2>
    </a>
    <a class="tile" href="#interests" aria-label="Interests and other activities" data-id="interests" draggable="true">
      <h2>Interests</h2>
    </a>
  </main>

  <!-- Optional: inline sections for now; replace with separate pages later -->
  <section id="recent" hidden></section>
  <section id="cv" hidden></section>
  <section id="contact" hidden></section>
  <section id="library" hidden></section>
  <section id="about" hidden></section>
  <section id="interests" hidden></section>

  <script src="script.js" defer></script>
</body>
</html>
